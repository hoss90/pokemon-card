<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon Card</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
<body>
    <header>
        <!--Pokemon Searcher-->
        <input id="pokeInput" type="text" class="searchBar" placeholder="Enter pokemon name or ID">
        <button class="searchBtn" id="pokeBtn"> <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
        </svg> </button>
     </header>
     
     <main>
        <!--Pokemon Card-->
        <div class="card">
           <div class="card__title" id="pokeName"> Pokemon Name</div>
           <p class="card__id" id="pokeID">#id</p>
           <div class="card__tag" id="pokeTag">  </div>
           <div class="card__img">
              <img src="" alt="" id="pokeImg" width="400px">
           </div>
           <div class="moves"><span>Moves :</span><br>
            <img src="https://img.icons8.com/ios-filled/13/000000/pokeball--v2.png" class="pokeball"/>
            <div class="move1" id="move1">  </div><br>
            <img src="https://img.icons8.com/ios-filled/13/000000/pokeball--v2.png" class="pokeball"/>
            <div class="move2" id="move2">  
            </div>
         </div>
        </div>
     </main>
      <script src="poke.js"></script>
</body>
</html>
